saasName: petclinic
day: 15
month: 1
year: 2024
currency: EUR
hasAnnualPayment: false
features:
  maxPets:
    description: maxPets description
    valueType: NUMERIC
    defaultValue: 2
    type: DOMAIN
    expression: userContext['pets'] < planContext['maxPets']
    serverExpression: userContext['pets'] <= planContext['maxPets']
  maxVisitsPerMonthAndPet:
    description: maxVisitsPerMonthAndPet description
    valueType: NUMERIC
    defaultValue: 1
    type: DOMAIN
    expression: ""
  supportPriority:
    description: supportPriority description
    valueType: TEXT
    defaultValue: LOW
    type: SUPPORT
    expression: ""
  haveCalendar:
    description: haveCalendar description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
    expression: planContext['haveCalendar']
  havePetsDashboard:
    description: havePetsDashboard description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
    expression: planContext['havePetsDashboard']
  haveVetSelection:
    description: haveVetSelection description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
    expression: planContext['haveVetSelection']
  haveOnlineConsultation:
    description: haveOnlineConsultation description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
    expression: planContext['haveOnlineConsultation']
plans:
  BASIC:
    currency: EUR
    description: Basic plan
    features:
      maxPets:
        value: 2
      maxVisitsPerMonthAndPet:
        value: 1
      supportPriority:
        value: LOW
      haveCalendar:
        value: false
      havePetsDashboard:
        value: false
      haveVetSelection:
        value: false
      haveOnlineConsultation:
        value: false
    price: 0.0
  ADVANCED:
    currency: EUR
    description: Advanced plan
    features:
      maxPets:
        value: 4
      maxVisitsPerMonthAndPet:
        value: 3
      supportPriority:
        value: MEDIUM
      haveCalendar:
        value: true
      havePetsDashboard:
        value: false
      haveVetSelection:
        value: true
      haveOnlineConsultation:
        value: false
    price: 5.0
  PRO:
    currency: EUR
    description: Pro plan
    features:
      maxPets:
        value: 7
      maxVisitsPerMonthAndPet:
        value: 6
      supportPriority:
        value: HIGH
      haveCalendar:
        value: true
      havePetsDashboard:
        value: true
      haveVetSelection:
        value: true
      haveOnlineConsultation:
        value: true
    price: 12.0
