plans:
  BASIC:
    description: Basic plan
    price: 0.00
    currency: EUR
    features:
      - name: maxPets
        description: maxPets description
        type: NUMERIC
        value: 2
      - name: maxVisitsPerMonthAndPet
        description: maxVisitsPerMonthAndPet description
        type: NUMERIC
        value: 1
      - name: supportPriority
        description: supportPriority description
        type: TEXT
        value: LOW
      - name: haveCalendar
        description: haveCalendar description
        type: CONDITION
        value: false
      - name: havePetsDashboard
        description: havePetsDashboard description
        type: CONDITION
        value: false
      - name: haveVetSelection
        description: haveVetSelection description
        type: CONDITION
        value: false
      - name: haveOnlineConsultation
        description: haveOnlineConsultation description
        type: CONDITION
        value: false
  ADVANCED:
    description: Advanced plan
    price: 5.00
    currency: EUR
    features:
      - name: maxPets
        description: maxPets description
        type: NUMERIC
        value: 4
      - name: maxVisitsPerMonthAndPet
        description: maxVisitsPerMonthAndPet description
        type: NUMERIC
        value: 3
      - name: supportPriority
        description: supportPriority description
        type: TEXT
        value: MEDIUM
      - name: haveCalendar
        description: haveCalendar description
        type: CONDITION
        value: true
      - name: havePetsDashboard
        description: havePetsDashboard description
        type: CONDITION
        value: false
      - name: haveVetSelection
        description: haveVetSelection description
        type: CONDITION
        value: true
      - name: haveOnlineConsultation
        description: haveOnlineConsultation description
        type: CONDITION
        value: false 
  PRO:
    description: Pro plan
    price: 12.00
    currency: EUR
    features:
      - name: maxPets
        description: maxPets description
        type: NUMERIC
        value: 7
      - name: maxVisitsPerMonthAndPet
        description: maxVisitsPerMonthAndPet description
        type: NUMERIC
        value: 6
      - name: supportPriority
        description: supportPriority description
        type: TEXT
        value: HIGH
      - name: haveCalendar
        description: haveCalendar description
        type: CONDITION
        value: true
      - name: havePetsDashboard
        description: havePetsDashboard description
        type: CONDITION
        value: true
      - name: haveVetSelection
        description: haveVetSelection description
        type: CONDITION
        value: true
      - name: haveOnlineConsultation
        description: haveOnlineConsultation description
        type: CONDITION
        value: true

evaluators:
  maxPets:
    expression: "userContext['pets'] < planContext['maxPets']"
  maxVisitsPerMonthAndPet:
    expression: "userContext['pets']*4 < planContext['maxPets']"
  supportPriority:
    expression: ''
  haveCalendar:
    expression: "planContext['haveCalendar']"
  havePetsDashboard:
    expression: "planContext['havePetsDashboard']"
  haveVetSelection:
    expression: "planContext['haveVetSelection']"
  haveOnlineConsultation:
    expression: "planContext['haveOnlineConsultation']"